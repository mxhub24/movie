<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quality Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Select Movie Quality</h1>
<p id="movie-name"></p>

<!-- Buttons for each quality -->
<a id="480pButton" class="button" href="#">480p</a>
<a id="720pButton" class="button" href="#">720p</a>
<a id="1080pButton" class="button" href="#">1080p</a>

<script>
    // Get the 'start' parameter from the Telegram link
    const urlParams = new URLSearchParams(window.location.search);
    const startParam = urlParams.get('start');

    if (startParam) {
        // Extract the movie name and quality from the 'start' parameter
        const [movieName, quality] = startParam.split("_");

        // Display the movie name
        document.getElementById('movie-name').innerText = `Select the quality for ${decodeURIComponent(movieName)}`;

        // Create the download links for each quality
        const baseUrl = 'https://t.me/data1storage_bot?start=';
        document.getElementById('480pButton').href = baseUrl + encodeURIComponent(`${movieName}_480p`);
        document.getElementById('720pButton').href = baseUrl + encodeURIComponent(`${movieName}_720p`);
        document.getElementById('1080pButton').href = baseUrl + encodeURIComponent(`${movieName}_1080p`);
    } else {
        // If no 'start' parameter is provided, show an error message
        document.body.innerHTML = '<h1>Invalid Movie Selection</h1><p>Please try again.</p>';
    }
</script>

</body>
</html>
