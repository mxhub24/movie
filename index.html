<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 22px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2 id="movie-title">Download: Loading...</h2>

    <a id="download-480p" class="btn" href="#">Download 480p</a>
    <a id="download-720p" class="btn" href="#">Download 720p</a>
    <a id="download-1080p" class="btn" href="#">Download 1080p</a>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieName = urlParams.get('movie') || "Unknown Movie";

        // Set movie title
        document.getElementById('movie-title').innerText = `Download: ${decodeURIComponent(movieName)}`;

        // Define button links
        document.getElementById('download-480p').href = `https://t.me/fastdownload1_bot?start=${encodeURIComponent(movieName)}_480p`;
        document.getElementById('download-720p').href = `https://t.me/fastdownload1_bot?start=${encodeURIComponent(movieName)}_720p`;
        document.getElementById('download-1080p').href = `https://t.me/fastdownload1_bot?start=${encodeURIComponent(movieName)}_1080p`;
    </script>

</body>
</html>
