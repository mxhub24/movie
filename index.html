<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2 id="movieTitle">Loading...</h2>

    <button class="btn" id="btn480p">Download 480p</button>
    <button class="btn" id="btn720p">Download 720p</button>
    <button class="btn" id="btn1080p">Download 1080p</button>

    <script>
        // Extract movie name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieName = urlParams.get("movie") || "Unknown Movie";

        // Update page title
        document.getElementById("movieTitle").textContent = `Download: ${movieName}`;

        // Telegram WebApp API
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand full screen

        // Button event handlers
        document.getElementById("btn480p").onclick = () => redirectToBot("480p");
        document.getElementById("btn720p").onclick = () => redirectToBot("720p");
        document.getElementById("btn1080p").onclick = () => redirectToBot("1080p");

        function redirectToBot(quality) {
            const botUsername = "data1storage_bot"; // Replace with your bot username
            const botLink = `https://t.me/${botUsername}?start=${encodeURIComponent(movieName)}_${quality}`;
            window.location.href = botLink;
        }
    </script>

</body>
</html>
