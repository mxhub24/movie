<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Iframes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3234262991156005"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .timer-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: none;
            width: 100%;
            padding: 18px;
            margin: 20px auto;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .my-iframe {
            width: 300px;
            height: 1100px;
            border: 1px solid #ddd;
            margin: 20px auto;
            display: block;
            overflow: hidden;
        }
        #movie-image {
            width: 300px;
            display: block;
            margin: 20px auto;
        }
        #scroll-up {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Changed to gradient */
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            z-index: 1000;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Added shadow */
        }
        #scroll-up:hover {
            transform: translateY(-3px); /* Slightly lift on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        #scroll-up.animate {
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body onload="scrollDown()">
    <div class="container">
        <h2>Select Quality</h2>
        <img id="movie-image" src="" alt="Movie Image" width="300">

        <div class="timer-container" id="timer">10</div>
        <a id="btn-480p" class="btn" target="_blank">480p</a>
        <a id="btn-720p" class="btn" target="_blank">720p</a>
        <a id="btn-1080p" class="btn" target="_blank">1080p</a>

        <iframe id="banner-iframe-1" class="my-iframe" src="banner.html" frameborder="0" scrolling="no"></iframe>
        <iframe id="banner-iframe-2" class="my-iframe" src="banner.html" frameborder="0" scrolling="no"></iframe>
        <iframe id="banner-iframe-3" class="my-iframe" src="banner.html" frameborder="0" scrolling="no"></iframe>
    </div>
    <div id="scroll-up" onclick="scrollToTop()">Scroll to Top for DOWNLOAD</div>

    <script>
        let tg = window.Telegram.WebApp;
        setTimeout(() => {
            tg.expand();
        }, 100);

        let movieName = tg.initDataUnsafe?.start_param || 'unknown_movie';
        document.getElementById('movie-image').src = movieName + '.jpeg';

        document.getElementById('btn-480p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_480p`;
        document.getElementById('btn-720p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_720p`;
        document.getElementById('btn-1080p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_1080p`;

        let timeLeft = 10;
        const timerDisplay = document.getElementById('timer');
        const timerContainer = document.querySelector('.timer-container');
        const buttons = document.querySelectorAll('.btn');
        const scrollUp = document.getElementById('scroll-up');

        function updateTimer() {
            timerDisplay.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                timerContainer.style.display = 'none';
                buttons.forEach(button => button.style.display = 'block');
            }
        }
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);

        function scrollDown() {
            window.scrollTo(0, document.body.scrollHeight);
            scrollUp.style.display = 'block';
            scrollUp.classList.add('animate'); // Add animation class
        }

        function scrollToTop() {
    const startY = window.scrollY;
    const targetY = 0;
    const duration = 3000; // Adjust duration (milliseconds) to control speed

    let startTime = null;

    function scrollAnimation(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = timestamp - startTime;
        const percentage = Math.min(progress / duration, 1);

        window.scrollTo(0, startY + (targetY - startY) * percentage);

        if (progress < duration) {
            window.requestAnimationFrame(scrollAnimation);
        }
    }

    window.requestAnimationFrame(scrollAnimation);
}

    </script>
</body>
</html>
