<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title>Select Quality</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
        .scrollable-content {
            overflow-y: auto;
            max-height: 100vh;
            width: 100%;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .btn {
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            cursor: pointer;
            display: block;
        }
        #movie-image {
            width: 250px;
            display: block;
            margin: 15px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #native-banner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            text-align: center;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #container-f8b0fc5d2d15f9c7db79f34458dee766{
            width: 60%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div id="native-banner-container">
        <script async="async" data-cfasync="false" src="//pl25102071.effectiveratecpm.com/f8b0fc5d2d15f9c7db79f34458dee766/invoke.js"></script>
        <div id="container-f8b0fc5d2d15f9c7db79f34458dee766"></div>
    </div>

    <div class="scrollable-content">
        <div class="container">
             <h2>Select Quality</h2>
            <img id="movie-image" src="" alt="Movie Image" width="250">
            <a id="btn-480p" class="btn" target="_blank">480p</a>
            <a id="btn-720p" class="btn" target="_blank">720p</a>
            <a id="btn-1080p" class="btn" target="_blank">1080p</a>
        </div>
    </div>

    <script>
    let tg = window.Telegram.WebApp;
    setTimeout(() => {
        tg.expand();
    }, 100);

    let movieName = tg.initDataUnsafe?.start_param || 'unknown_movie';
    document.getElementById('movie-image').src = movieName + '.jpeg';

    document.getElementById('btn-480p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_480p`;
    document.getElementById('btn-720p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_720p`;
    document.getElementById('btn-1080p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_1080p`;

    const bannerContainer = document.getElementById('container-f8b0fc5d2d15f9c7db79f34458dee766');
    const body = document.body;
    const mainContainer = document.querySelector('.container');
    const nativeBannerContainer = document.getElementById('native-banner-container');
    const scrollableContent = document.querySelector('.scrollable-content');

    function addClickListener() {
        if (bannerContainer && bannerContainer.children.length > 0) {
            nativeBannerContainer.addEventListener('click', () => {
                nativeBannerContainer.style.opacity = '0';
                nativeBannerContainer.style.pointerEvents = 'none';
                setTimeout(() => {
                    nativeBannerContainer.style.pointerEvents = 'auto';
                    nativeBannerContainer.style.opacity = '0'; // keep opacity 0
                }, 10000);
            });
        } else {
            setTimeout(addClickListener, 100);
        }
    }
    addClickListener();
</script>

</body>
</html>
