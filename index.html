<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quality</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: rgba(0, 0, 0, 0);
            min-height: 100vh;
            position: relative; /* Make body a positioned container */
        }
        .scrollable-content {
            overflow-y: auto;
            max-height: 100vh;
            width: 100%;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: green;
        }
        .btn {
            width: 50%;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            cursor: pointer;
            display: block;
        }
        #movie-image {
            width: 250px;
            display: block;
            margin: 15px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #close-ad {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: black;
            cursor: default;
            z-index: 1001;
            padding: 5px;
        }
        #social-bar-ad {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 999; /* Lower z-index than close-ad */
        }
    </style>
</head>
<body>
    <div class="scrollable-content">
        <div class="container">
            <img id="movie-image" src="" alt="Movie Image" width="70%">
            <h2>DIRECT DOWNLOAD</h2>
            <a id="btn-480p" class="btn" target="_blank">480p</a>
            <a id="btn-720p" class="btn" target="_blank">720p</a>
            <a id="btn-1080p" class="btn" target="_blank">1080p</a>
        </div>
    </div>
    <span id="close-ad">&times;</span>
    <div id="social-bar-ad">
        <script type='text/javascript' src='//pl25102696.effectiveratecpm.com/b2/17/9f/b2179f738a9487c76a124a6433120123.js'></script>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        setTimeout(() => {
            tg.expand();
        }, 100);

        let movieName = tg.initDataUnsafe?.start_param || 'unknown_movie';
        document.getElementById('movie-image').src = movieName + '.jpeg';

        document.getElementById('btn-480p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_480p`;
        document.getElementById('btn-720p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_720p`;
        document.getElementById('btn-1080p').href = `https://t.me/data1storage_bot?start=${encodeURIComponent(movieName)}_1080p`;
    </script>
</body>
</html>
